<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technologies Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 10px;
            flex: 1;
            max-width: calc(50% - 20px);
            overflow: hidden;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        .card button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Technologies Assignments</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="placeholder1.jpg" alt="Image 1">
            <div class="card-content">
                <h2>Assignment 1</h2>
                <p>Description of Assignment 1 goes here.</p>
                <button onclick="location.href='assignment1.html'">View Assignment</button>
            </div>
        </div>
        <div class="card">
            <img src="placeholder2.jpg" alt="Image 2">
            <div class="card-content">
                <h2>Assignment 2</h2>
                <p>Description of Assignment 2 goes here.</p>
                <button onclick="location.href='assignment2.html'">View Assignment</button>
            </div>
        </div>
    </div>
</body>
</html>
